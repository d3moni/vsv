{% extends "base.html" %}
{% block title %}건의사항 등록{% endblock %}
{% block content %}
<div class="submit-suggestion-container">
    <form method="POST">
        <div class="form-group">
            <label for="seungjung">승증</label>
            <input type="number" name="seungjung" id="seungjung" required>
        </div>
        <div class="form-group">
            <label for="kuri">크리</label>
            <input type="number" name="kuri" id="kuri" required>
        </div>
        <div class="form-group">
            <label for="sharp">샤프</label>
            <input type="number" name="sharp" id="sharp" required>
        </div>
        <div class="form-group">
            <label>기타</label>
            <textarea name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="nation_balance">국가잔고</label>
            <input type="number" name="nation_balance" id="nation_balance" required oninput="formatNumber(this)">
        </div>
        <div class="form-group">
            <label for="bico">비코</label>
            <input type="number" name="bico" id="bico" required step="0.01">
        </div>

        <button type="submit">제출</button>
    </form>
</div>
{% endblock %}

<script>
    // 국가잔고 입력값에 쉼표 추가
    function formatNumber(input) {
        let value = input.value.replace(/,/g, ''); // 기존 쉼표 제거
        if (value) {
            input.value = Number(value).toLocaleString(); // 쉼표 추가
        }
    }
</script>
