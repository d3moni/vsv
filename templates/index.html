{% extends "base.html" %}
{% block title %}홈{% endblock %}
{% block content %}

{% if user %}
    <h2>{{ user.username }}님 환영합니다!</h2>

    <div class="recommend-section">
        <h3>추천 페이지</h3>
        <div class="recommend-grid">
            {% for item in selected %}
            <a href="{{ item.url }}" class="recommend-card">
                <div class="card-content">
                    <h4>{{ item.title }}</h4>
                    <p>{{ item.desc }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% else %}
    <h2>로그인이 필요합니다</h2>
{% endif %}

{% endblock %}
